<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- css -->
        <link rel="stylesheet" href="../css/styles.css" />
        <!-- font -->
        <link href="https://fonts.cdnfonts.com/css/cubano" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
        <script defer src="../js/scripts.js"></script>
        <script defer src="../js/jquery.js"></script>
        <title>Document</title>
    </head>
    <body>
        <!--    <section class="section_maintitle">
            <div class="maintitle_word">ON THE BORDER</div>
            <img class="img_pepper" src="../resource/img/pepper.webp" alt="pepper" />
        </section>
        -->
        <div class="page__wrap">
            <div class="page__container">
                <div class="page">
                    <a href="#" class="main__logo"></a>
                    <!-- 레퍼런스에서 nav__logo에 해당-->
                    <div class="nav__head is_menu_open">
                        <!-- 메뉴가 열리면 is menu open 추가-->
                        <div class="i_container nav-head__container">
                            <div class="nav-head__item" aria-hidden="true"></div>
                            <div class="nav-head__item nav-head__logo"></div>
                            <div class="nav-head__item nav-head__menu">
                                <button class="nav-head__menutoggle">
                                    <div class="nav-head__menutoggle_text">
                                        <span class="nav-head__menutoggle-open">Menu</span>
                                        <span class="nav-head__menutoggle-close">Close</span>
                                    </div>
                                    <div class="nav-head__menutoggle-circle">
                                        <div class="nav-head__menutoggle-icon" aria-hidden="true">
                                            <span></span>
                                            <span></span>
                                        </div>
                                    </div>
                                </button>
                                <nav class="nav">
                                    <div
                                        class="nav__circle"
                                        style="translate: none; rotate: none; scale: none; transform: scale(0, 0)"
                                    >
                                        <div
                                            class="nav__circle-inner"
                                            style="
                                                translate: none;
                                                rotate: none;
                                                scale: none;
                                                transform: translate(0px, 0px);
                                                opacity: 0;
                                            "
                                        >
                                            <svg viewBox="0 0 1629.9 1632" xmlns="http://www.w3.org/2000/svg">
                                                <circle fill="#FF3D3D" cx="815" cy="816" r="815"></circle>
                                                <g>
                                                    <a href="#" class="nav__circle-path"></a>
                                                    <a href="#" class="nav__circle-path"></a>
                                                    <a href="#" class="nav__circle-path"></a>
                                                    <a href="#" class="nav__circle-path"></a>
                                                    <a href="#" class="nav__circle-path"></a>
                                                </g>
                                            </svg>
                                        </div>
                                    </div>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <div class="hero__home">
                        <div class="hero__pepper">
                            <img src="" alt="" />
                            <!-- image of pepper -->
                        </div>
                        <div class="hero__contents">
                            <div class="i_container hero__container">
                                <h1 class="hero__title js-title">
                                    <div class="line">
                                        <div class="hero__title">
                                            <div class="word">
                                                <div class="char c1">3</div>
                                                <div class="char c2">6</div>
                                                <div class="char c3">5</div>
                                                <div class="char c4">D</div>
                                                <div class="char c5">a</div>
                                                <div class="char c6">i</div>
                                                <div class="char c7">l</div>
                                                <div class="char c8">y</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="line">
                                        <div class="title_row">
                                            <div class="word">
                                                <div class="char c11">F</div>
                                                <div class="char c12">I</div>
                                                <div class="char c13">E</div>
                                                <div class="char c14">S</div>
                                                <div class="char c15">T</div>
                                                <div class="char c16">A</div>
                                            </div>
                                        </div>
                                    </div>
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <main>
            <section class="subtitle" style="width: 200px; height: 20000px"></section>
            <section class="slide_part"></section>
            <section class="go_to_menu"></section>
            <section class="garlicdrop_event"></section>
            <section class="benefit_part"></section>
            <footer>onthe border</footer>
        </main>
    </body>
</html>
