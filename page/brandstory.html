<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Brandstory</title>
        <!-- css -->
        <link rel="stylesheet" href="../css/styles.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
        <!-- font -->
        <link href="https://fonts.cdnfonts.com/css/cubano" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--js-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script defer src="../js/ui--swiper.js"></script>
        <script defer src="../js/scripts.js"></script>
        <script defer src="../js/jquery.js"></script>
        <script src="../js/common.js"></script>
    </head>
    <body>
        <div class="page__wrap">
            <div class="page_container">
                <div class="page">
                    <a href="#" class="main__logo"></a>
                    <!-- 레퍼런스에서 nav__logo에 해당-->
                    <div class="nav__head is_menu_open">
                        <!-- 메뉴가 열리면 is menu open 추가-->
                    </div>
                    <div class="hero hero__brandstory">
                        <div class="hero__content">
                            <div class="i_container hero__container">
                                <h1 class="hero__title">
                                    <div class="line">
                                        <div class="hero__title-row">
                                            <div class="word">
                                                <div class="char c1">b</div>
                                                <div class="char c2">r</div>
                                                <div class="char c3">a</div>
                                                <div class="char c4">n</div>
                                                <div class="char c5">d</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="line">
                                        <div class="hero__title-row">
                                            <div class="word" style="justify-content: flex-end">
                                                <div class="char c11">s</div>
                                                <div class="char c12">t</div>
                                                <div class="char c13">o</div>
                                                <div class="char c14">r</div>
                                                <div class="char c15">y</div>
                                            </div>
                                        </div>
                                    </div>
                                </h1>
                            </div>
                        </div>
                        <div class="subtitle">
                            <h2 style="font-family: Cubano, sans-serif; font-weight: 400">
                                <div class="line">
                                    <div class="word line1">fresh & new taste</div>
                                </div>
                            </h2>
                        </div>
                        <main>
                            <div class="brandstory__main">
                                <div class="story__first">
                                    <div class="char">FRESH & HEALTHY</div>
                                </div>

                                <div class="story__second"></div>

                                <div class="story__third"></div>
                            </div>
                        </main>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
